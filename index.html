    <!-- Mantendo Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb', // blue-600

              background: '#f8fafc', // slate-50
              surface: '#ffffff',
            }
          }

    <style>
      /* --- CSS CRÍTICO PARA IMPRESSÃO --- */
      @media print {
        @page { 
          margin: 1cm; 
          size: A4;
        }

        /* 1. Resetar layout de App (SPA) para Documento Fluído */
        html, body, #root, main, .flex, .h-screen, .overflow-hidden, .overflow-y-auto {
          height: auto !important;
          min-height: 0 !important;
          width: 100% !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
          background-color: white !important;
        }

        /* 2. Esconder elementos de UI */
        aside, header, nav, button, .print\:hidden, .sidebar, .no-print { 
          display: none !important; 
        }

        /* 3. Ajustes de Cores e Gráficos */
        * { 
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important; 
          box-shadow: none !important; /* Remove sombras dos cards */
        }

        /* 4. Forçar quebras de página limpas */
        .break-inside-avoid {
          page-break-inside: avoid;
          break-inside: avoid;
        }
        
        .break-before-page {
          page-break-before: always;
          break-before: page;
        }

        /* 5. Ajuste fino do container principal */
        main { 
          padding: 0 !important; 
          margin: 0 !important; 
        }
      }
      
      /* Scrollbar personalizada para tela (não afeta impressão) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
